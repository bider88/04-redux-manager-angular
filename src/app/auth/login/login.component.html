<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="authForm" (ngSubmit)="authUser()">
            <div class="form-group">
              <label fro ="" class="label">Correo electrónico</label>
              <input type="email" class="form-control" [ngClass]="{'is-valid': isValidFormControlName('email')}" formControlName="email" id="email">
            </div>
            <div class="form-group">
              <label class="label">Contraseña</label>
              <input type="password" class="form-control" [ngClass]="{'is-valid': isValidFormControlName('password')}" formControlName="password" minlength="6" id="password">
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary submit-btn btn-block">Iniciar sesión</button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">¿No estás registrado?</span>
              <br>
              <a routerLink='/signup' class="text-black text-small">Crear una cuenta</a>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
